{% extends 'users/base.html' %}
{% load static %}

{% block title %}
<title>Parâmetros</title>
{% endblock %}

{% block content %}
<section>
    <h1 class="text-center" style="margin-top: 30px;">Parâmetros</h1>
    <div class="container">
        <div class="col-sm-4 mb-3 mb-sm-0 pb-3">
            <div class="card border-2">
              <div class="card-body text-end">
                <span class="badge text-bg-secondary"># 1</span>
                <p class="f text-start mb-1" style="font-size: 12px; color: dimgray;">Parâmetros:</p>
                <h5 class="card-title text-start">Impostos, retirada, frete, comissão, despesas financeiras e comerciais, e lucro</h5>
                <hr>
                <div class="d-flex justify-content-end">
                    <a href="#" class="btn edit-hour-btn" data-hour-id="{{ hour.id }}" data-hour-name="{{ hour.range_hour }}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="blue" class="bi bi-pencil-square" viewBox="0 0 16 16">
                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                        </svg>
                    </a>
                    <a href="#" class="btn delete-hour-btn" data-hour-id="{{ hour.id }}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="red" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                            <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
                        </svg>
                    </a>
                  </div>
                </div>
                <p class="f text-start mb-1" style="font-size: 12px; color: dimgray;">Ações:</p>
              </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
